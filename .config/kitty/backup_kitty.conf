# Fonts
font_family      FiraCode Nerd Font
italic_font      auto
bold_font        auto
bold_italic_font auto
font_size        14.0

adjust_line_height 6
adjust_column_width 0

force_ltr yes
disable_ligatures never 
box_drawing_scale 0.001, 1, 1.5, 2

# Cursor
cursor_shape     beam
cursor_blink_interval     0
cursor_stop_blinking_after 15.0
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0

# Scrollback
scrollback_lines 10000
# scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager nvim -c 'setlocal buftype=nofile bufhidden=hide noswapfile nonumber norelativenumber nolist showtabline=0 foldcolumn=0|Man!' -c "autocmd VimEnter * normal G" -
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 3.0

# URLs
url_style double
# open_url_modifiers ctrl+shift
open_url_with google-chrome-stable
url_prefixes http https file ftp
detect_urls yes

# Selection
# rectangle_select_modifiers ctrl+alt
# terminal_select_modifiers shift
select_by_word_characters :@-./_~?&=%+#
copy_on_select clipboard
strip_trailing_spaces smart

# Mouse
click_interval -1
mouse_hide_wait 3.0
focus_follows_mouse no
pointer_shape_when_grabbed arrow

# Performance
repaint_delay    10
input_delay 1
sync_to_monitor no
resize_debounce_time 0
# resize_draw_strategy static
resize_in_steps no

# Terminal bell
visual_bell_duration 0.0
enable_audio_bell no
window_alert_on_bell yes
command_on_bell none

# Window
remember_window_size   yes
initial_window_width   700
initial_window_height  400
window_resize_step_cells 2
window_resize_step_lines 2
# Can set 4 values for top, right, bottom and left.
window_border_width 0.5
draw_minimal_borders yes
single_window_margin_width -1
window_margin_width 2
# Can set 4 values for top, right, bottom and left.
window_padding_width 2
inactive_text_alpha 0.8
# placement_strategy center
placement_strategy top-left
# hide_window_decorations yes
hide_window_decorations yes
confirm_os_window_close 0

# Background
background_opacity 1
dynamic_background_opacity no
background_image none
# tiled or scaled
background_image_layout tiled
# linear interpolation for scaled images
background_image_linear no
background_tint 0.0
background_tint_gaps 1.0
dim_opacity 0.75

# Layouts
enabled_layouts *

# Tabs
tab_bar_edge bottom
tab_bar_margin_width 0
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_bar_style powerline
tab_separator " â”‡"
tab_powerline_style slanted
active_tab_font_style bold
inactive_tab_font_style normal
tab_title_template "{title}"
active_tab_title_template none

# Shell and stuff
shell .
editor .
close_on_child_death yes
# Causes fucky stuff to happen inside vim (scrolling related)
# term xterm-256color

# Remove control
# listen_on none
# listen_on "unix:/tmp/kitty_listen_on"
# listen_on "file://tmp/kitty_listen_on"
allow_remote_control yes

# Misc
update_check_interval 0
startup_session none
# TODO: add no-append ?
clipboard_control write-clipboard write-primary
linux_display_server auto

# Keys
kitty_mod ctrl+shift
# TODO make everything use kitty_mod
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map ctrl+shift+c        copy_to_clipboard
map shift+insert        paste_from_selection

map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+b         scroll_page_up
map ctrl+shift+f         scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback

